<div class="form-group">
    <span class="input input--kozakura" ng-class="{'input--filled': model.length}">

        <input
                id="input{{ ::uniqueId }}"
                type="{{ type }}"
                ng-model="model"
                class="input__field input__field--kozakura"
                placeholder="{{ placeholder }}"
                />

        <label class="input__label input__label--kozakura" for="input{{ ::uniqueId }}">
            <span class="input__label-content input__label-content--kozakura" data-content="{{ label }}">{{ label }}</span>
        </label>

    </span>
</div>
